// config AutoExec | Counter-Strike 2

echo "Starting..."

// Executing each configuration file.
exec "config\audio.cfg"
exec "config\bind.cfg"
exec "config\crosshair.cfg"
exec "config\hud.cfg"
exec "config\mouse.cfg"
exec "config\network.cfg"
exec "config\script.cfg"
exec "config\video.cfg"

// Write all the settings into config.cfg file, the main configuration file of the game.
host_writeconfig

echo "Loaded Config!"
sequence